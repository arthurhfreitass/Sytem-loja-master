<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Pedido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1>Meu Pedido</h1>
        <a href="index.html" class="cart-button">Voltar</a>
    </header>

    <main class="container">
        <section class="cart-list-container">
            <ul id="cart-list" class="order-list"></ul>
            <div class="cart-summary">
                <div class="total">
                    <span>Total:</span>
                    <span id="cart-total-price">R$ 0,00</span>
                </div>
                <div class="cart-actions">
                    <button id="checkout-button" class="checkout-button">Finalizar Pedido</button>
                    <a href="index.html" class="back-button">Continuar Comprando</a>
                </div>
            </div>
        </section>
    </main>

    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Revisão do Pedido</h2>
            <ul id="review-list" class="order-list"></ul>
            <div class="order-total">
                <span class="label">Total:</span>
                <span id="review-total-price" class="price">R$ 0,00</span>
            </div>
            <button id="confirm-review-button" class="checkout-button">Confirmar e Escolher Pagamento</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Opções de Pagamento</h2>
            <button class="payment-option" data-type="pix">PIX</button>
            <button class="payment-option" data-type="caixa">Pagar no Caixa</button>
        </div>
    </div>

    <div id="finish-modal" class="modal">
        <div class="modal-content text-center">
            <span class="close-button">&times;</span>
            <h2 id="finish-title"></h2>
            <p id="finish-message"></p>
            <p id="order-code-display" class="order-code-display"></p>
        </div>
    </div>
    <div id="toast-message" class="toast-message"></div>
    <div id="payment-options-container"></div>
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <script src="js/cart.js"></script>
</body>
</html>
