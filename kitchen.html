<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Cozinha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kitchen-container {
            max-width: 900px;
            width: 100%;
            padding: 1rem;
            flex-grow: 1;
        }

        .order-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .order-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .order-status {
            font-size: 1rem;
            font-weight: bold;
            color: #6c757d;
        }

        .order-status.accepted {
            color: #007bff;
        }

        .order-status.in-progress {
            color: #28a745;
        }

        .order-list-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-item-kitchen {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .order-item-kitchen .details {
            font-size: 0.9rem;
            color: #666;
            margin-left: 1rem;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .accept-button, .complete-button {
            flex-grow: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            color: #fff;
        }

        .accept-button {
            background-color: #007bff;
        }

        .complete-button {
            background-color: #28a745;
        }

        #no-orders-message {
            text-align: center;
            color: #999;
            font-size: 1.2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Painel da Cozinha</h1>
    </header>

    <main class="kitchen-container">
        <section id="orders-list-container"></section>
        <p id="no-orders-message" style="display:none;">Nenhum pedido pendente.</p>
    </main>

    <script src="js/kitchen.js"></script>
</body>
</html>
