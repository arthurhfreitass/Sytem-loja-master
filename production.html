<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção do Pedido</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .production-container {
            max-width: 600px;
            width: 100%;
            padding: 1rem;
            flex-grow: 1;
        }

        .production-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .production-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .production-header h2 {
            margin: 0;
            font-size: 2rem;
            color: #28a745;
        }
        
        .production-status {
            font-size: 1.2rem;
            color: #dc3545;
            font-weight: bold;
        }

        .production-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .production-item {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .production-details {
            font-size: 1rem;
            color: #666;
            margin-left: 1.5rem;
        }

        .production-actions {
            margin-top: 2rem;
        }
        
        .finalize-button {
            width: 100%;
            padding: 1rem;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Produção do Pedido</h1>
    </header>

    <main class="production-container">
        <section id="production-details" class="production-card"></section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productionDetails = document.getElementById('production-details');

            function getOrderIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('id');
                // CORRIGIDO: Retorna o ID convertido para número
                return orderId ? parseInt(orderId) : null;
            }

            function loadOrderForProduction() {
                const orderId = getOrderIdFromUrl();
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                // CORRIGIDO: A comparação agora funciona porque ambos são números
                const order = orders.find(o => o.id === orderId);

                if (order) {
                    // CORRIGIDO: Apenas atualiza o status se o pedido não estiver em produção
                    if (order.status !== 'em_preparacao') {
                        order.status = 'em_preparacao';
                        localStorage.setItem('orders', JSON.stringify(orders));
                    }
                    renderProductionDetails(order);
                } else {
                    productionDetails.innerHTML = '<p>Pedido não encontrado ou já finalizado.</p>';
                }
            }

            function renderProductionDetails(order) {
                let itemsHtml = '';
                if (order.items && Array.isArray(order.items)) {
                    order.items.forEach(item => {
                        const sizeName = item.size && item.size.name ? item.size.name : 'N/A';
                        // CORRIGIDO: Acessa 'toppings' em vez de 'included'
                        const toppingsText = item.toppings && item.toppings.length > 0 ? item.toppings.join(', ') : 'Nenhum';
                        // CORRIGIDO: Acessa 'extras' corretamente
                        const extrasText = item.extras && item.extras.length > 0 ? item.extras.map(e => e.name).join(', ') : 'Nenhum';

                        itemsHtml += `
                            <li class="production-item">
                                <strong>${item.name}</strong>
                                <p class="production-details">Tamanho: ${sizeName}</p>
                                <p class="production-details">Complementos: ${toppingsText}</p>
                                <p class="production-details">Extras: ${extrasText}</p>
                            </li>
                        `;
                    });
                }

                productionDetails.innerHTML = `
                    <div class="production-header">
                        <h2>Pedido #${order.id}</h2>
                        <span class="production-status">Em Preparação</span>
                    </div>
                    <ul class="production-list">${itemsHtml}</ul>
                    <div class="production-actions">
                        <button id="finalize-order-button" class="finalize-button">Finalizar Pedido</button>
                    </div>
                `;

                // Adiciona o evento de clique para finalizar o pedido
                document.getElementById('finalize-order-button').addEventListener('click', () => {
                    finalizeOrder(order.id);
                });
            }

            function finalizeOrder(orderId) {
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                // CORRIGIDO: A busca usa o ID numérico
                const orderToFinalize = orders.find(o => o.id === parseInt(orderId));

                if (orderToFinalize) {
                    orderToFinalize.status = 'concluido'; // Use 'concluido' para consistência
                    localStorage.setItem('orders', JSON.stringify(orders));
                    alert('Pedido finalizado com sucesso!');
                    window.location.href = 'kitchen.html';
                }
            }

            // Impede o utilizador de sair da página sem finalizar o pedido
            window.addEventListener('beforeunload', (e) => {
                const orderId = getOrderIdFromUrl();
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const orderStatus = orders.find(o => o.id === orderId)?.status;

                if (orderStatus === 'em_preparacao') {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            loadOrderForProduction();
        });
    </script>
</body>
</html>
